<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno-js-form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">

        <h2>calcola il prezzo del tuo biglietto</h2>

        <!--ticket-generator-->
        <div class="ticket-generator">
            <!--sezione nome cognome-->
            <div class="ticket-generator-section">
                <label for="name-input">Nome Cognome</label><br>
                <input id="name-input" type="text">
            </div>

            <!--sezione km da percorrere-->
            <div class="ticket-generator-section">
                <label for="km-input">Km da percorrere</label><br>
                <input id="km-input" type="number">
            </div>

            <!--sezione fascia d' età-->
            <div class="ticket-generator-section">
                <label for="age-input">Fascia d' età</label><br>
                <select id="age-input">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>
                </select>
            </div>

            <div class="buttons-section">
                <button type="button" id="btn-genera"><strong>Genera</strong></button>
                <button type="button" id="btn-annulla"><strong>Annulla</strong></button>
            </div>

        </div>
        <!--fine ticket-generator-->

        <h2>Il tuo biglietto</h2>

        <!--ticket-result-->
        <div class="ticket-result">

            <h3>dettaglio passeggeri</h3>

            <div class="ticket-result-box">
                <!--result-nome passeggero-->
                <div class="ticket-result-section">Nome Passeggero <br>
                    <span id="name-result"></span>
                </div>
                <!--result-offerta-->
                <div class="ticket-result-section">Offerta <br>
                    <span id="offer-result"></span>
                </div>
                <!--result-numero carrozza-->
                <div class="ticket-result-section">Carrozza <br>
                    <span id="train-result"></span>
                </div>
                <!--result-codice cp-->
                <div class="ticket-result-section">Codice CP <br>
                    <span id="code cp-result"></span>
                </div>
                <!--result-prezzo biglietto-->
                <div class="ticket-result-section">Costo Biglietto <br>
                    <span id="price-result"></span>
                </div>

            </div>

            
        </div>

    </div>



    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
